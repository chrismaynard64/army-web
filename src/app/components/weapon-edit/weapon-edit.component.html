<div>
  <div style="width: 100%; text-align: right"> <button mat-button>
    <mat-icon (click)="close()">clear</mat-icon>
  </button>
</div>
  <h1>{{weaponEdit.name}}</h1>
  <form class="example-form">
      <div class="row">
        <div class="col md-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Name" value="" name="name" [(ngModel)]="weaponEdit.name" />
          </mat-form-field>
        </div>
        <div class="col md-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Image" value="" name="image" [(ngModel)]="weaponEdit.image" />
          </mat-form-field>
        </div>
      </div>
 
      <div class="row">
        <div class="col md-6">
          <mat-form-field class="example-full-width">
            <mat-select placeholder="type"  name="type" [(ngModel)]="weaponEdit.type">
              <mat-option  [value]="option.id"  *ngFor="let option of weaponTypes">{{option.name}}</mat-option>
 
            </mat-select>
           </mat-form-field>
        </div>
        <div class="col md-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Range" value="" name="range" type="number" [(ngModel)]="weaponEdit.range" />
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col md-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Strength" value="" name="Strength" type="number" [(ngModel)]="weaponEdit.strength" />
          </mat-form-field>
        </div>
        <div class="col md-6">
          <div class="radio-title">Strength Type</div>
                   <mat-radio-group name="strengthType" class="example-radio-group" [(ngModel)]="weaponEdit.strengthType">
                    <mat-radio-button class="radio" [value]="1">Absolute</mat-radio-button> &nbsp;    
                    <mat-radio-button class="radio" [value]="2">Plus</mat-radio-button>       &nbsp;  
                    <mat-radio-button class="radio" [value]="3">Multiply</mat-radio-button>       
                </mat-radio-group>   
           </div>      
      </div>  

      <div class="row">
        <div class="col md-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Attacks" value="" name="attacks" type="number" [(ngModel)]="weaponEdit.attacks" />
          </mat-form-field>
        </div>
        <div class="col md-6">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Damage" value="" name="damage" type="number" [(ngModel)]="weaponEdit.damage" />
          </mat-form-field>

        </div>      
      </div>

      <div class="row">
        <div class="col md-12">
          <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Description" value="" name="description" rows="4"  [(ngModel)]="weaponEdit.description">/</textarea>
          </mat-form-field>
        </div>      
      </div>
</form>  


<div>
  <button (click)="close()"   mat-raised-button color="primary"   mat-raised-button color="primary">Cancel</button> &nbsp;  

  <button (click)="save()"   mat-raised-button color="primary"   mat-raised-button color="primary">Save</button>  &nbsp;  
  <button (click)="delete()"   mat-raised-button color="primary"   mat-raised-button color="primary">Delete</button> 
</div>



</div>
